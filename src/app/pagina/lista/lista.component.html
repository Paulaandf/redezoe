<h2>Queremos orar por Você </h2>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .chat-box {
      max-width: 600px;
      margin: 30px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background-color: #f9f9f9;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      background-color: #fff;
      margin-bottom: 15px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message.user {
      text-align: right;
    }
    .message-text {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 20px;
      background-color: #e1f5fe;
    }
    .message.user .message-text {
      background-color: #c8e6c9;
    }
  </style>
</head>
<body>

<div class="chat-box">
  <h4 class="text-center">Iniciar um novo Chat</h4>
  
  <div class="messages">
    <div class="message">
      <div class="message-text">Olá, posso te ajudar?</div>
    </div>
    <div class="message user">
      <div class="message-text">Oi, preciso de informações.</div>
    </div>
  </div>

  <form action="">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="form-control">
    </div>
    <div class="form-group">
      <label for="tel">Telefone</label>
      <input type="tel" id="tel" class="form-control">
    </div>
    <div class="form-group">
      <label for="mensagem">Digite a sua mensagem</label>
      <textarea id="mensagem" class="form-control" rows="2"></textarea>
    </div>
    <button type="submit" class="btn btn-success btn-block">Enviar</button>
  </form>
</div>

</body>
</html>
